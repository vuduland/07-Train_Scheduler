  <div class="wrapper">
    <div class="jumbotron bg-dark text-white">
      <h1 class="display-4">Train Schedule</h1>
      <p class="lead">A Schedule For All Your Railway Travel Needs</p>
    </div>
    <div class="card" style="margin: 30px">
      <div class="card-header">
        Current Employees
      </div>
      <div class="tableWrapper">
        <table class="table table-striped" id="trainTable">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="trainList">
            <tr>
              <td scope="row">Trenton Express</td>
              <td>Trenton</td>
              <td>25</td>
              <td>05:35 PM</td>
              <td>10</td>
            </tr>
            <tr>
              <td scope="row">Oregon Trail</td>
              <td>Salem, Oregon</td>
              <td>3600</td>
              <td>01:39 PM</td>
              <td>11</td>
            </tr>
            <tr>
              <td scope="row">Midnight Carriage</td>
              <td>Philadelphia</td>
              <td>15</td>
              <td>05:35 PM</td>
              <td>10</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card" style="margin: 30px">
    <div class="card-header">
      Add Train
    </div>
    <form>
      <div class="form-group" style="padding: 10px">
        <label for="inputTrainName">Train Name</label>
        <input type="text" class="form-control" id="inputTrainName" aria-describedby="trainName">
      </div>
      <div class="form-group" style="padding: 10px">
        <label for="inputDestination">Destination</label>
        <input type="text" class="form-control" id="inputDestination">
      </div>
      <div class="form-group" style="padding: 10px">
        <label for="inputFirstDeparture">First Train Time (HH:mm - military time)</label>
        <input type="inputFirstDeparture" class="form-control" id="inputFirstDeparture">
      </div>
      <div class="form-group" style="padding: 10px">
        <label for="inputFrequency">Frequency (mins)</label>
        <input type="inputFrequency" class="form-control" id="inputFrequency">
      </div>
      <button id="submitbtn" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
